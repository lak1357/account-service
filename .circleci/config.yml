version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/openjdk:8-jdk
      

    working_directory: ~/repo

    environment:
      # Customize the JVM maximum heap limit
      MAVEN_OPTS: -Xmx3200m
    
    steps:
      - checkout

      - run:
          name: Install Repository
          command: curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
          
      - run:
          name: Install Repository
          command: sudo apt-get install lsb-release
 
      - run:
          name: Install Repository
          command: sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
      
      - run:
          name: Install Docker
          command: sudo apt-get update && sudo apt-get install -y docker-ce
      
      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "pom.xml" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: mvn dependency:go-offline

      - save_cache:
          paths:
            - ~/.m2
          key: v1-dependencies-{{ checksum "pom.xml" }}
        
      # run tests!
      - run: mvn integration-test
      
      - run: docker build --rm=false -t $DOCKER_HUB_USER_ID/account-service .
      
      - deploy:
          name: Publish application to docker hub
          command: |
            docker login -u $DOCKER_HUB_USER_ID -p $DOCKER_HUB_PWD
            docker tag dockerapp_dockerapp $DOCKER_HUB_USER_ID/account-service:$CIRCLE_SHA1
            docker tag dockerapp_dockerapp $DOCKER_HUB_USER_ID/account-service:latest
            docker push $DOCKER_HUB_USER_ID/account-service:$CIRCLE_SHA1
            docker push $DOCKER_HUB_USER_ID/account-service:latest
